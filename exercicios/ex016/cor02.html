<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <style>
        *{ /*cofigurações globais em CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #4F5CCC 1%, #9839B5, #D83F7F, #F34D54, #FFCD51);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
    <p style="font-size: 20pt;">Por favor Eliã, não mechar porque estou usando.</p>
</body>
</html>
