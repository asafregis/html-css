<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do

        <!-- Tamanho padrão: 300x150 -->
        <iframe src="https://www.cursoemvideo.com"  frameborder="0" height="500px" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>

        para aprender a programar.
    </p>
    <p>O site do 
        <iframe src="https://asafregis.github.io" frameborder="0">
            <a href="https://asafregis.github.io" target="_blank">github</a>
        </iframe>
        
        tambem é muito legal.
    </p>
</body>
</html>
